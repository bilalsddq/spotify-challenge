<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Spotify Music Explorer</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="app.css">

    <link rel="shortcut icon" href="img/spotify-icon.ico">

    <script src="angular-spotify.js"></script>

    <script src="app.js"></script>

  
  </head>
  <main class="container-fluid" ng-app="myApp" ng-controller="myCtrl
  ">
  <header style="padding: 1em 1em 1em 1em; border-top: 5px #EC791F; font-size: 80%; text-align: left;">
  </header>
  <body style="background-image: url('img/background.jpg');
      background-attachment: fixed;
      background-size: 100%;
      background-repeat: no-repeat;
      background-position: center;">
    <h1 style = "color: white; font-size: 40px; font-family: 'Raleway';">Spotify Music Explorer</h1>
      </div>
      <form name="songForm"></form>
        <div style="color: yellow; font-size: 20px; font-family: 'Raleway';" 
        class="form-group">
            <label style="font-size: 115%;">Learn more about your favorite music artists:</label>
        </div>
    <div class="row">
        <div class="text" style="width: 450px;" class="col-xs-6 form-group center-block">
     <table class="table-responsive table-striped table-bordered">
     <input name="search" ng-minlength=3 placeholder="Search for an album, song title, or artist..." ng-model="searchartist"class="form-control" required></input><br>
              <p class="help-block" ng-show="songForm.search.$error.minlength">Enter 3+ characters</p>
            </div>
            <div style="button:hover background: #3071A9; margin-left: 10px;" class="form-group">
              <button ng-disabled="songForm.search.$invalid" class="btn btn-primary" ng-click="searchArtist()" type="submit">Submit</button>
            </div>
            <div class="col-xs-6"></div>
        <h2 style="margin-left: 10px; color: purple">What Information will be provided?</h2>
       <table style="background-color: lightgray; margin-left: 10px" class="table-responsive table-striped table-bordered">
         <tr><td>Name:</td><td>{{name}}</td></tr>
         <tr><td>Popularity:</td><td>{{popularity}}/100</td></tr>
         <tr><td>Genre(s):</td><td><p ng-repeat="element in genres">{{element}}</p></td></tr>
         <tr><td>Number of followers:</td><td>{{followers}}</td></tr>
        </table>
            <table class="table-responsive table-striped table-bordered" style=" color: $A6F5A6; margin-top: 10px; margin-left: 5px;">
          <h3 style="margin-left: 10px; color: white;"><i class="fa fa-info-circle"></i> Click on an artist to learn more about them!:</h3><tr><td ng-click="artistSelected(element.id)" ng-class="{ 'selectedRow' : element.id == artistId }"><h3 style="font-family: 'Raleway'; margin-left: 10px; margin-bottom: 5px;" name="searchResults" ng-repeat="element in artists" ng-click ="artistSelected(element.id)">{{element.name}}</h3></tr></td>
        <div class="container-fixed">
       </div>
        </form>
    </main>
  </body>
</html>
